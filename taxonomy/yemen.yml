# Context-specific notes for Yemen
context:
  humanitarian_setting: true
  conflict_affected: true
  outbreak_prone_diseases:
  - "Cholera"
  - "Dengue fever"
  - "Diphtheria"
  endemic_diseases:
  - "Malaria"
  - "Acute watery diarrhea"
  seasonal_patterns:
    rainy_season_diseases: [ "Cholera", "Dengue fever" ]
    dry_season_diseases: [ "Malaria" ]

